<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./handson.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calc" role="application">
      <div class="screen" id="display">
        <div class="screen-history" id="display-history"></div>
        <div class="screen-value" id="display-value">0</div>
      </div>

      <div class="keypad" role="group">
        <div class="key-row">
          <button class="key" data-op="clear">AC</button>
          <button class="key" data-op="sign">00</button>
          <button class="key" data-op="percent">%</button>
          <button class="key" data-op="divide">÷</button>
        </div>

        <div class="key-row">
          <button class="key" data-digit="7">7</button>
          <button class="key" data-digit="8">8</button>
          <button class="key" data-digit="9">9</button>
          <button class="key" data-op="multiply">×</button>
        </div>

        <div class="key-row">
          <button class="key" data-digit="4">4</button>
          <button class="key" data-digit="5">5</button>
          <button class="key" data-digit="6">6</button>
          <button class="key" data-op="subtract">−</button>
        </div>

        <div class="key-row">
          <button class="key" data-digit="1">1</button>
          <button class="key" data-digit="2">2</button>
          <button class="key" data-digit="3">3</button>
          <button class="key" data-op="add">+</button>
        </div>

        <div class="key-row">
          <button class="key" data-digit="0">0</button>
          <button class="key" data-digit=".">.</button>
          <button class="key" data-op="equals">=</button>
        </div>
      </div>
    </main>

    <script src="./handson.js" defer></script>
  </body>
</html>
